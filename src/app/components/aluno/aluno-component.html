<h2>Cadastro de Alunos</h2>

<form (ngSubmit)="salvar()" #form="ngForm">
  <input [(ngModel)]="alunoForm.nome" name="nome" placeholder="Nome" required minlength="3">
  <input [(ngModel)]="alunoForm.curso" name="curso" placeholder="Curso" required minlength="3">
  <input [(ngModel)]="alunoForm.telefone" name="telefone" placeholder="Telefone">
  <button type="submit">{{ editando ? 'Atualizar' : 'Adicionar' }}</button>
</form>

<hr>

<table>
  <tr>
    <th>Nome</th><th>Curso</th><th>Telefone</th><th>Ações</th>
  </tr>
  <tr *ngFor="let a of alunos">
    <td>{{ a.nome }}</td>
    <td>{{ a.curso }}</td>
    <td>{{ a.telefone }}</td>
    <td>
      <button (click)="editar(a)">Editar</button>
      <button (click)="deletar(a.id)">Excluir</button>
    </td>
  </tr>
</table>
